<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i=0 ; i<=10 ; i++) {
        for (let j = 0; j < i; j++) {
            document.write("*")
        }
        document.write("<br>")
    }
    document.write("<br>")
    for (let h=10 ; h>=0 ; h--) {
        document.write("<br>")
        for (let t = h; t > 0; t--) {
            document.write("*")
        }

    }

</script>
</body>
</html>
