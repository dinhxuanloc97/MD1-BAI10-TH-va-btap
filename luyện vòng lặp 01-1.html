<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="vip2"></p>
<script>
let vip1 = 1;
let vip2 = 100;
function vip(){
  if(vip1<vip2){
    document.getElementById('vip2').innerText = vip1;
    vip1++;
    setTimeout(vip, 100);
  }else{
    alert('đã hiểu thành');

  }
}
vip ();
</script>
</body>
</html>
